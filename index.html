<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Gerador de Placeholder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Gerador de Placeholder</h1>
    <p class="text-center">Digite largura e altura e gere sua imagem:</p>
    <form class="row row-cols-1 row-cols-sm-3 g-3 mb-4 justify-content-center" onsubmit="generate(); return false;">
      <div class="col">
        <label for="width" class="form-label w-full text-center">Largura:</label>
        <input type="number" id="width" class="form-control" placeholder="Largura" value="320" min="1">
      </div>
      <div class="col">
        <label for="height" class="form-label w-full text-center">Altura:</label>
        <input type="number" id="height" class="form-control" placeholder="Altura" value="240" min="1">
      </div>
      <div class="col"></div>
        <button type="submit" class="btn btn-primary mt-sm-4 mt-2">Gerar</button>
      </div>
    </form>
    <div class="text-center">
      <img id="preview" alt="Preview aparecerÃ¡ aqui" class="img-fluid">
    </div>
    <div class="mt-4">
      <h2>Link direto:</h2>
      <div class="input-group">
        <span id="directLink" class="url input-group-text" style="height:auto; white-space:normal;">(nenhum)</span>
        <button type="button" class="btn btn-outline-secondary" onclick="copyDirectLink()">Copiar</button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
